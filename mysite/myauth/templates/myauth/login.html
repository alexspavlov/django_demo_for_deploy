{% extends 'myauth/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

    <form method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Login</button>

    </form>

    <br>
    <p><a href="{% url 'myauth:register' %}">Register</a></p>
{% endblock %}
